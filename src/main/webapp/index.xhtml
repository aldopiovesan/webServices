<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>


        <h:outputStylesheet library="css" name="main.css" />   
    </h:head>
    <h:body>

        
        <h4>#{index.hello()}</h4>
        <h4>#{index.messagge}</h4>
        <h4><h:outputText value="#{index.messagge}" /></h4>
        
        <h:link outcome="prova-ajax" value="ajax"/>
        


        <h:form id="frmLogin" prependId="false">

            <h:panelGrid columns="2">

                <h:outputLabel for="usr" value="username" />
                <h:inputText id="usr" value="#{index.usr}"/>

                <h:outputLabel for="pwd" value="password" />
                <h:inputSecret id="pwd"  value="#{index.pwd}"/>
                
                <f:facet name="footer">
                    
                    <h:commandButton actionListener="#{index.onInvia()}" id="cmdInvia" value="Invia" />
                    
                    
                </f:facet>



            </h:panelGrid>


        </h:form>



    </h:body>
</html>
